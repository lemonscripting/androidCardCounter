<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <style>
        body {
            background-color: lightblue;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hello, This is an Overlay!</h1>
    <script>
        document.body.style.backgroundColor = "rgba(0,0,0,0.5)";
    </script>
</body>
</html>
